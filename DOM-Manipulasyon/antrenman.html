<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="run()">Ko≈ü</button><hr>
    <div id="container" style="width: 100%;">
        <div id="circle" style="background-color: gray; width: 50px;height: 50px;border-radius: 50%;"></div>
    </div>
    
    <script>
        function run(){
            var left = 0;
            setInterval(() => {
                if(left <= 1500){
                    left += 50;
                    document.getElementById("circle").style.marginLeft = left + "px";
                }
                
            }, 100);
        }        
    </script>
</body>
</html>
